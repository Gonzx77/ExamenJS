<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen JS</title>
    <script type="module" src="js/main.js" defer></script>
</head>
<body>

    <div class="mainDiv">
        <div class="mainGrid">
            <div class="mainGridSection" id="mGS1">
                <div class="mGS1Section top">
                    <h1 id="title">Campus shop</h1>
                </div>
                <div class="mGS1Section menu">
                    <div class="menuElement">
                        <p class="menuText">Todos los productos</p>
                    </div>
                    <div class="menuElement">
                        <p class="menuText">Abrigos</p>
                    </div>
                    <div class="menuElement">
                        <p class="menuText">Camisetas</p>
                    </div>
                    <div class="menuElement">
                        <p class="menuText">Pantalones</p>
                    </div>
                    <div class="menuElement">
                        <p class="menuText">Carrito</p>
                        <div id="cantidad">0</div>
                    </div>
                </div>
                <div class="mGS1Section bottom">
                    <p id="camper">2023 Camper</p>
                </div>
            </div>
            <div class="mainGridSection products">
                <div class="mGSProducts productsInfo">
                    <p id="actualProducts">Todos</p>
                </div>
                <div class="mGSProducts productsFlex">
                    <div class="productsGrid">

                        <div class="productDiv">
                            <div class="productDivSection">
                                <img class="productImg" src="storage/camisa.jpeg">
                            </div>
                            <div class="productDivSection">
                                <p class="productName">Nombre</p>
                                <p class="productPrice">$000</p>
                                <div class="productBtn">Agregar</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
